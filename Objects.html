<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CPC354 Assignment 2</title>

    <!-- Link CSS, JS, and WebGL -->
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Objects.js"></script>
    <script type="text/javascript" src="Geometry.js"></script>
    <link rel="stylesheet" type="text/css" href="ObjectsCSS.css" />

    <!-- Define the vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      // Vertex Shader Code
      uniform mat4 projectionMatrix;
      uniform mat4 modelViewMatrix;
      uniform mat3 normalMatrix;
      uniform vec4 ambientProduct;
      uniform vec4 diffuseProduct;
      uniform vec4 specularProduct;
      uniform vec4 lightPos;
      uniform float shininess;

      attribute vec4 vPosition;
      attribute vec3 vNormal;

      varying vec4 fColor;

      void main() {
          vec3 pos = (modelViewMatrix * vPosition).xyz;
          vec3 light = lightPos.xyz;
          vec3 L;

          if (lightPos.w == 0.0)
              L = normalize(lightPos.xyz);
          else
              L = normalize(lightPos.xyz - pos);

          vec3 E = -normalize(pos);
          vec3 H = normalize(L + E);

          vec3 N = normalize(normalMatrix * vNormal);

          vec4 ambient = ambientProduct;
          float Kd = max(dot(L, N), 0.0);
          vec4 diffuse = Kd * diffuseProduct;

          float Ks = pow(max(dot(N, H), 0.0), shininess);
          vec4 specular = Ks * specularProduct;

          if (dot(L, N) < 0.0) {
              specular = vec4(0.0, 0.0, 0.0, 1.0);
          }

          gl_Position = projectionMatrix * modelViewMatrix * vPosition;
          fColor = ambient + diffuse + specular;
          fColor.a = 1.0;
      }
    </script>

    <!-- Define the fragment shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;

      void main() {
          gl_FragColor = fColor;
      }
    </script>
  </head>

  <body>
    <!-- Canvas for the graphic rendering -->
    <div class="canvas">
      <canvas id="gl-canvas" width="1280" height="720">
        Error: your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
  </body>
</html>
